<head>
    <!--    <link rel="stylesheet" href="../css/bootstrap.min.css">-->
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="bg-gray-50
             flex items-center
             justify-center">


<div id="container">
    <div class="header">
        <div class="w-full flex items-center">
            <!--            <img src="../assets/reload.png" alt="reload" class="w-8 h-8 mr-2"/>-->
            <input
                    id="urlInput"
                    class="flex-1 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                    placeholder="url"
            />
            <button
                    id="go"
                    type="button"
                    class="ml-2 text-white flex items-center rounded py-1 px-2.5 border border-transparent text-sm transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    style="background-color: #334155"
            >
                Go
            </button>
        </div>

    </div>

    <iframe id="webview" width="100%" height="100%" allow="camera; microphone; geolocation; fullscreen; autoplay;clipboard-read;clipboard-write;"></iframe>

    <script src="sidepanel.js"></script>
</div>
</body>
